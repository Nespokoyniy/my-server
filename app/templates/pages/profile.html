<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Начальная страница</title>
</head>
<body>
    <div class="container">
        <h1>Тестовая страница</h1>
        <p>Это пример простой HTML-страницы с базовыми элементами:</p>
        
        <ul>
            <li>Заголовок</li>
            <li>Абзац текста</li>
            <li>Список</li>
            <li>Кнопка</li>
        </ul>
        
        <button onclick="alert('Кнопка работает!')">Нажми меня</button>
        
        <div style="margin-top: 20px;">
            <small>Сгенерировано для тестирования</small>
        </div>
    </div>
</body>
</html>
