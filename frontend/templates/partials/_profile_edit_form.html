<div class="profile-edit-form">
    <h3>Редактирование профиля</h3>
    
    <form hx-patch="/api/profile/edit-form"
          hx-target="#profile-data"
          hx-swap="innerHTML"
          _="on htmx:afterRequest
             if detail.successful
               trigger profileUpdated from body
             end">
        
        <div class="form-group">
            <label for="name">Имя пользователя:</label>
            <input type="text" 
                   id="name" 
                   name="name" 
                   value="{{ user.name }}"
                   required
                   class="form-input">
        </div>
        
        <div class="form-group">
            <label for="email">Email (опционально):</label>
            <input type="email" 
                   id="email" 
                   name="email" 
                   value="{{ user.email or '' }}"
                   class="form-input"
                   placeholder="example@mail.com">
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn-primary">Сохранить изменения</button>
            <button type="button" 
                    class="btn-secondary"
                    hx-get="api/profile/partial"
                    hx-target="#profile-data"
                    hx-swap="innerHTML">
                Отмена
            </button>
        </div>
    </form>
</div>
