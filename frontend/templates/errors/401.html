{% extends "auth/base_auth.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<div id="not-authenticated-container" class="auth-message-container">
    <h2 class="form-title">Доступ запрещён</h2>
    <p>Для просмотра этой страницы вы должны быть авторизованы.</p>
    <div class="auth-link-container">
        <a href="/login" hx-get="/login" hx-push-url="/login" hx-target="#main-content-container" hx-swap="innerHTML" class="btn-primary">Войти</a>
    </div>
</div>
{% endblock %}
